<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a2e4a"/>

  <!-- Decorative grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2c5282" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gold accent bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#b8860b"/>

  <!-- Seal -->
  <circle cx="150" cy="315" r="80" fill="none" stroke="#b8860b" stroke-width="4"/>
  <circle cx="150" cy="315" r="65" fill="#1a2e4a" stroke="#b8860b" stroke-width="2"/>

  <!-- Chart bars in seal -->
  <rect x="110" y="330" width="12" height="30" fill="#b8860b"/>
  <rect x="126" y="310" width="12" height="50" fill="#b8860b"/>
  <rect x="142" y="290" width="12" height="70" fill="#b8860b"/>
  <rect x="158" y="270" width="12" height="90" fill="#b8860b"/>

  <!-- Trend line -->
  <path d="M116 326 L132 306 L148 286 L164 266" stroke="#3d7bbd" stroke-width="3" fill="none"/>
  <circle cx="116" cy="326" r="4" fill="#3d7bbd"/>
  <circle cx="132" cy="306" r="4" fill="#3d7bbd"/>
  <circle cx="148" cy="286" r="4" fill="#3d7bbd"/>
  <circle cx="164" cy="266" r="4" fill="#3d7bbd"/>

  <!-- Main text -->
  <text x="280" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">AI Revenue Service</text>
  <text x="280" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a0aec0">Department of Computational Treasury</text>

  <!-- Tagline -->
  <text x="280" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#b8860b">Earned Compute, Earned Responsibility</text>

  <!-- URL -->
  <text x="280" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#718096">airs-gov.vercel.app</text>

  <!-- Robot emoji as text -->
  <text x="1100" y="100" font-size="60">&#129302;</text>
</svg>
