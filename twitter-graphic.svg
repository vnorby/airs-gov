  <text x="300" y="460" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#a0aec0">Because AI agents should pay taxes too.</text>

  <!-- Key features -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#b8860b">
    <text x="300" y="530">Form AI-1040</text>
    <text x="300" y="560" fill="#4a5568">â€¢</text>
