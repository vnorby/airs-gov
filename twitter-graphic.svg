<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a2b"/>
      <stop offset="100%" style="stop-color:#1a2e4a"/>
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2c5282" stroke-width="0.5" opacity="0.2"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGrad)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Decorative circuit lines -->
  <g stroke="#3d7bbd" stroke-width="1" opacity="0.3" fill="none">
    <path d="M0 200 H300 L350 250 H500"/>
    <path d="M0 400 H200 L250 350 H400 L450 400 H600"/>
    <path d="M1200 150 H1000 L950 200 H800"/>
    <path d="M1200 500 H1050 L1000 450 H850"/>
  </g>

  <!-- Left side: Seal -->
  <g transform="translate(150, 337)">
    <circle r="100" fill="none" stroke="#b8860b" stroke-width="4"/>
    <circle r="85" fill="#1a2e4a" stroke="#b8860b" stroke-width="2"/>

    <!-- Chart bars -->
    <rect x="-40" y="10" width="16" height="40" fill="#b8860b"/>
    <rect x="-18" y="-15" width="16" height="65" fill="#b8860b"/>
    <rect x="4" y="-40" width="16" height="90" fill="#b8860b"/>
    <rect x="26" y="-60" width="16" height="110" fill="#b8860b"/>

    <!-- AI nodes with glow -->
    <g filter="url(#glow)">
      <circle cx="-32" cy="6" r="5" fill="#3d7bbd"/>
      <circle cx="-10" cy="-19" r="5" fill="#3d7bbd"/>
      <circle cx="12" cy="-44" r="5" fill="#3d7bbd"/>
      <circle cx="34" cy="-64" r="5" fill="#3d7bbd"/>
      <path d="M-32 6 L-10 -19 L12 -44 L34 -64" stroke="#3d7bbd" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Main content -->
  <text x="300" y="200" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#718096" font-weight="500">DEPARTMENT OF COMPUTATIONAL TREASURY</text>

  <text x="300" y="290" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="82" fill="white" font-weight="700">AI Revenue</text>
  <text x="300" y="375" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="82" fill="white" font-weight="700">Service</text>

